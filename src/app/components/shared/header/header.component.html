<div class="heading">
  <div style="width: 100px;">
    <button style="margin-left: 15%" (click)="logout()" *ngIf="getLoginToken()">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
  </div>
  <div class="title" (click)="goToHome()">Store Fictus</div>
  <div (click)="goToCart()" class="cart-text">
    <i *ngIf="getLoginToken()" class="fa-solid fa-cart-shopping fa-xl"></i>
  </div>
</div>
