<hr />
<div *ngIf="totalPrice > 0">
  <app-cart-item
    *ngFor="let cartItem of cart"
    [cartItem]="cartItem"
  ></app-cart-item>
</div>

<div class="empty-cart-container" *ngIf="totalPrice === 0">
  <h2>Your Cart is Emtpy</h2>
  <div>
    <button (click)="goToShop()">Shop <i class="fa-solid fa-shop"></i></button>
  </div>
</div>
<hr />
<div>
  <p class="total" *ngIf="totalPrice > 0">Total: {{ totalPrice | currency }}</p>
</div>
